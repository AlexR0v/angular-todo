<div class='container'>
  <h1>Angular Components</h1>

  <app-post-form
    (onAdd)='addPosts($event)'
  ></app-post-form>

  <mat-divider style='margin: 20px 0 20px 0'></mat-divider>

  <app-post
    *ngFor='let p of posts'
    [post]='p'
    (onRemove)='removePost($event)'
  >
    <div #infoEl>
      <small *ngIf='p.text.length > 10; else short'>long post</small>
      <ng-template #short>
        <small>short post</small>
      </ng-template>
    </div>
  </app-post>

</div>
